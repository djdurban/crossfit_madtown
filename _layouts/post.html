---
layout: default
---


<section id="post">
  <div class="container">
      <div class="col-md-8 col-md-offset-2">
            <h1>
        		{% if page.group %}
        			{{page.group}}
        		{% else %}
        			{{page.title}}
        		{% endif %}
	        </h1>
	    </div>
    <div class="col-md-8 col-md-offset-2">
      {{ content }}
    </div>
  </div>
</section>
