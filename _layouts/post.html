---
layout: default
---
<div class="internal-header" {% if page.headerImage %}style="background: url({{ page.headerImage }}) no-repeat; min-height: 4em; background-position: 0 0; background-size: cover;" {% else %}style="background: url(/images/default.svg) no-repeat; background-size: cover;"
{% endif %}>
</div>


<section id="post">
  <div class="container">
      <div class="col-md-8 col-md-offset-2">
            <h1>
        		{% if page.group %}
        			{{page.group}}
        		{% else %}
        			{{page.title}}
        		{% endif %}
	        </h1>
	    </div>
    <div class="col-md-8 col-md-offset-2">
      {{ content }}
    </div>
  </div>
</section>
