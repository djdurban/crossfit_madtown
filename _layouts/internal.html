---
layout: default
---
<div class="internal-header" {% if page.headerImage %}style="background: url({{ page.headerImage }}) no-repeat; min-height: 15em; background-position: 0 0; background-size: cover;"
{% endif %}>
</div>
<section id="header">
	<div class="mask internal-mask">
		<h1>
		{% if page.group %}
			{{page.group}}
		{% else %}
			{{page.title}}
		{% endif %}
		</h1>
	</div>
</section>
<section id="main">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				{{content}}
			</div>
		</div>
	</div>
</section>
